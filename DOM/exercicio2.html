<html>

<body>
    <form name="search">//document.body.firstElementChild
        <label>Search the site:
            <input type="text" name="search">//document.querySelector("input[name]") ou document.querySelector("input[name=search]")
        </label>
        <input type="submit" value="Search!">//document.querySelector("input[value]")
    </form>

    <hr>

    <form name="search-person">
        Search the visitors:
        <table id="age-table"> //document.getElementById("age-table")
            <tr>
                <td>Age:</td>
                <td id="age-list">//document.querySelectorAll("td#age-list")
                    <label>   //document.querySelectorAll("td > label")
                        <input type="radio" name="age" value="young">less than 18</label>
                    <label>
                        <input type="radio" name="age" value="mature">18-50</label>
                    <label>
                        <input type="radio" name="age" value="senior">more than 50</label>
                </td>
            </tr>

            <tr>
                <td>Additionally:</td>
                <td>
                    <input type="text" name="info[0]">
                    <input type="text" name="info[1]">
                    <input type="text" name="info[2]">
                </td>
            </tr>
        </table>

        <input type="submit" value="Search!">
    </form>
</body>

</html>
