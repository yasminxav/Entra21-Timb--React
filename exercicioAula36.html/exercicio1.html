<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div {
        height: 100px;
        width: 100px;
        position: absolute;
    }
    textarea{
        display: none;
    }   
</style>
<body>
    <div><textarea></textarea></div>
</body>
<script>
    let quadrado = document.querySelector('div')
    quadrado.addEventListener("focus", () => {
               textarea.style.display = "block"
        })
</script>
</html>
