<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class OddNumberError extends Error {
            constructor(message) {
                super(message)
                this.name = "OddNumberError"
            }
        }
        
        function somar(n1, n2) {
            let resultado = n1 + n2
            console.log(resultado)
            if (resultado % 2 !== 0) {
                alert("Número ímpar")
            } else {
                throw new OddNumberError("Finalizando o programa...")
            }
        }
        let n1 = +prompt("N1")
        let n2 = +prompt("N2")
        
        try {
            somar(n1, n2)
        } catch (err) {
            if(err instanceof OddNumberError) {
                alert(`Error name: ${err.name}\nError message: ${err.message}`)
            }else{
                console.log(err)
            }
        }
   
    </script>
</body>
</html>
