<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       class OddNumberError extends Error {
            constructor(message) {
                super(message);
                this.name = "OddNumberError";
            }
        }
        let numero = +prompt("Número")
        function dobrarEm5Segundos(numero, cb) {
            setTimeout(() => {
                const resultado = numero * 2;
                if (isNaN(numero)) {
                    cb(new OddNumberError("Não é um número"));
                } else {
                    cb(null, resultado);
                }
            }, 5000);
        }
        dobrarEm5Segundos(numero, (error, resultado) => {
            if (error) {
                console.log(`A operação falhou! ${error.message}`);
            } else {
                console.log(`A operação foi bem sucedida! O número ${resultado}`);
            }
        });
    </script>
</body>
</html>
