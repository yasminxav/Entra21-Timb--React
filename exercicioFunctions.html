    <script>
        "use strict"
        // 1
        let ehpositivo = numero => numero > 0
        let numero = +prompt("Digite um número")
        console.log(ehpositivo(numero))

        // 2
        let a = +prompt("Digite um número")
        let b = +prompt("Digite um número")

        function menor(a, b) {
            if (a < b) {
                return a
            } else {
                return b
            }
        }
        console.log(menor(a, b))

        // 3
        function potencia(a, b) {
            return a ** b
        }
        let a = +prompt("Digite um número")
        let b = +prompt("Digite um número")
        console.log(potencia(a, b))

        // 4
        function media(nota1, nota2, nota3) {
            let soma = nota1 + nota2 + nota3
            return soma / 3
        }
        let nota1 = +prompt("Digite a primeira nota")
        let nota2 = +prompt("Digite a segunda")
        let nota3 = +prompt("Digite a terceira")
        console.log(media(nota1, nota2, nota3))

        // 5
        function conceito(media) {
            let conceito
            if (media >= 0 && media < 5) {
                conceito = "D"
            } else if (media < 7) {
                conceito = "C"
            } else if (media < 9) {
                conceito = "B"
            } else if (media <= 10) {
                conceito = "A"
            }
            return conceito
        }
        let media = +prompt("Digite a média e te classificaremos, pequeno gafanhoto")
        console.log(conceito(media))

        // 6 
        function pesoIdeal(altura, sexo) {
            switch (sexo) {
                case "M":
                    return altura * 62.1 - 44.7
                    break;
                case "H":
                    return altura * 72.7 - 58
                    break;
            }
        }
        let sexo = prompt("Sexo")
        let altura = +prompt("Altura")
        console.log(pesoIdeal(altura, sexo))

        // 7
        let vet = []
        let primeiroUltimoElemento = []

        function lastFirstElement(vet) {
            let last = vet.length - 1
            primeiroUltimoElemento.push(vet[0], vet[last])
            return primeiroUltimoElemento
        }

        for (let i = 0; i < 4; i++) {
            vet[i] = +prompt("Digite um número")
        }

        console.log(`vetor elementos extremos: ${lastFirstElement(vet)}`)

        // 8
        function asteriscos(numero) {
            console.log('#'.repeat(numero))
        }
        let numero = +prompt("Digite um numero")
        console.log(asteriscos(numero))

        // 9
        function repetição(elemento, vezes) {
            let array = []
            for (let i = 0; i < vezes; i++) {
                array.push(elemento)
            }
            console.log(array)
        }
        let elemento = prompt("Elemento")
        let vezes = prompt("Numero de vezes que deseja que se repita")
        console.log(repetição(elemento, vezes))

        // 10
        function idade(anodenascimento) {
            return 2021 - anodenascimento
        }
        let anodenascimento = +prompt("Ano que nasceu")
        console.log(idade(anodenascimento))

        // 11
        function modificacaodevetor(array) {
            array[1] = 10
            array[2] = 30
            console.log(`Array modificado: ${array}`)
        }
        let array = []
        for (let i = 0; i < 3; i++) {
            array[i] = +prompt("Digite um número")
        }
        console.log(`Array antigo: ${array}`)
        console.log(modificacaodevetor(array))

        // 12
        function maiorEMenor(vetor) {
            let maior
            let menor
            for (let i = 0; i < 50; i++) {
                if (i === 0) {
                    maior = vetor[i]
                    menor = vetor[i]
                } else if (vetor[i] > maior) {
                    maior = vetor[i]
                } else if (vetor[i] < menor) {
                    menor = vetor[i]
                }
            }
            return console.log(`${menor} e ${maior}`)
        }
        let vetor = []
        for (let i = 0; i < 50; i++) {
            vetor[i] = Math.floor(Math.random() * (1001 - 0)) + 0
        }
        console.log(vetor)
        console.log(maiorEMenor(vetor))

        // 13
        function diasDeIdade(Idade, meses, dias) {
            return Idade * 12 * 30 + meses * 30 + dias
        }
        let Idade = +prompt("Digite sua idade")
        let meses = +prompt("Mês atual em números")
        let dias = +prompt("Dia atual")
        console.log(diasDeIdade(Idade, meses, dias))

        // 14
        function divisores(numero) {
            let numeroDeVezes = 1
            for (let i = 0; i < numero; i++) {
                if (numero % i === 0)
                    numeroDeVezes++
            }
            console.log(numeroDeVezes)

        }
        let numero = +prompt("Digite um número inteiro e positivo")
        console.log(divisores(numero))

        // 15
        function fatorial(numero) {
            let multplicacao = numero

            for (let i = 1; i < numero; i++) {
                multiplicacao *= i
            }
            console.log(multiplicacao)
        }
        let numero = +prompt("Número")
        console.log(fatorial(numero))

        // 16
        function perfectNumber(numero) {
            let soma = 0
            for (let i = 0; i < numero; i++) {
                if (numero % i === 0) {
                }
            }
            soma += numero
            if (soma === numero)
                console.log("Este número é perfeito")
        }
        let numero = +prompt("Digite o número")
        console.log(perfectNumber(numero))

        // 17
        function toOrder(vetor) {
            let vetorOrdenado = vetor.sort(function (a, b) { return b - a })
            return vetorOrdenado
        }
        let vetor = []
        for (let i = 0; i < 50; i++) {
            vetor[i] = Math.floor(Math.random() * (51 - 1)) + 1
        }
        console.log(`Vetor original: ${vetor}`)
        console.log(`Vetor Ordenado em ordem decrescente ${toOrder(vetor)}`)



        // 18
        function bhaskara(a, b, c) {
            const delta = b * b - 4 * a * c;

            if (a == 0) {
                Alert("O valor de a, deve ser diferente de 0");
            } else if (delta < 0) {
                Alert("Sem raízes reais");
            } else {
                const x1 = (-b + Math.sqrt(delta)) / (2 * a);
                const x2 = (-b - Math.sqrt(delta)) / (2 * a);
                console.log(`x1: ${x1}; x2:${x2}; Delta: ${delta}`)
            }
        }

        let a = +prompt("Valor de a")
        let b = +prompt("Valor de b")
        let c = +prompt("Valor de c")
        console.log(bhaskara(a, b, c))

        function indiPares(vetor) {
            let a = []
            for (let i = 0; i < vetor.length; i++) {
                if (vetor[i] % 2 === 0 && i % 2 === 0) {
                    a.push(vetor[i])
                }
            }
            console.log(a)
        }
        let vetor = []
        for (let i = 0; i < 8; i++) {
            vetor[i] = +prompt("Número")
        }
        console.log(vetor)
        console.log(indiPares(vetor))

        // 20
        function sorteio(numero) {
            let numeropremiado = Math.floor(Math.random() * (11 - 0)) + 0
            if (numero === numeropremiado) {
                return console.log(`Parabéns! O número sorteado foi ${numeropremiado}`)
            } else {
                return console.log(`Que pena! O número sorteado foi ${numeropremiado}`)
            }
        }
        let numero = +prompt("Teste sua sorte. Digite um número de 1 até 10")
        console.log(sorteio(numero))

                return confirm("O ano é bissexto")
            } else {

                return false
            }
            console.log
        }
