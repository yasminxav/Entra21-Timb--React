<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="button" id="esconder" value="Click para esconder/mostrar o texto" />            
    <div id="text">Texto</div>
    <script>
        let quadrado = document.querySelector("div")
        let buttom = document.querySelector("input")
        function esconderTexto() {
            if (quadrado.style.display === "none") {
                quadrado.style.display = "block"
            }
            else {
                quadrado.style.display = "none"
            }
        }

        buttom.addEventListener("click" , esconderTexto)



    </script>
</body>
</html>
