<ul class="tree" id="tree">
    <li>Animals
        <ul>
            <li>Mammals
                <ul>
                    <li>Cows</li>
                    <li>Donkeys</li>
                    <li>Dogs</li>
                    <li>Tigers</li>
                </ul>
            </li>
            <li>Other
                <ul>
                    <li>Snakes</li>
                    <li>Birds</li>
                    <li>Lizards</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>Fishes
        <ul>
            <li>Aquarium
                <ul>
                    <li>Guppy</li>
                    <li>Angelfish</li>
                </ul>
            </li>
            <li>Sea
                <ul>
                    <li>Sea trout</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>
<script>
    let tree = document.querySelector(".tree")
    let flag = true

    tree.addEventListener("click", (e) => {
        let elemento = e.target
        if (elemento.tagName === "LI") {
            if (flag == true) {
                elemento.querySelector("ul").hidden = true;
                flag = false;
            } else {
                elemento.querySelector("ul").hidden = "";
                flag = true;
            }
        } else {
            return;
        }
    }) 
</script>
