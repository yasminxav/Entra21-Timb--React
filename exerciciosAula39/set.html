    <script>
        /*
        Exercícios
        1. Crie uma função unicos(vetor) que retorna um vetor com elementos únicos.
        Ex.: unicos([1, 2, 2, 3, 3, 4, 5]) -> 1, 2, 3, 4, 5
        */

        let vetor = [1, 2, 2, 3, 3, 4, 5]
        function unicos(vetor) {
            let set = new Set(vetor)
            console.log(Array.from(set))
        }
        unicos(vetor)
