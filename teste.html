<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function toOrder(vetor) {
            let vetorOrdenado = vetor.sort()
            console.log("Vetor Ordenado em ordem decrescente")
            for(let i = 50; i > 0 ; i--) {
                console.log(vetorOrdenado[i]) 
            
            }
            
        }
        let vetor = []
        for (let i = 0; i < 50; i++) {
            vetor[i] = Math.floor(Math.random() * (1001 - 0)) + 0
        }
        console.log(`Vetor original: ${vetor}`)
        console.log(toOrder(vetor))
    </script>
</body>
</html>
