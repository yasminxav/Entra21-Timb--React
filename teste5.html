            matriz[i] = []
            for (let j = 0; j < 6; j++) {
                matriz[i][j] = "--"
            }
        }
        matriz[0][0] = "Matrícula"
        matriz[0][1] = "Nome do Aluno"
        matriz[0][2] = "1ª Nota"
        matriz[0][3] = "2ª Nota"
        matriz[0][4] = "3ª Nota"
        matriz[0][5] = "Média"

        menu();

        function menu() {
            let matricula
            let index = 1
            while (true) {
                let indice = +prompt("Escolha um valor para executar o comando:\n\n1) Cadastrar aluno;\n2) Editar informações do aluno;\n3) Cadastrar notas;\n4) Listar alunos;\n0) Sair;")
                if (indice == 0) {
                    break;
                } else {
                    switch (indice) {
                        case 1:
                            cadastrarAluno(index);
                            index++
                            break;
                        case 2:
                            matricula = String(prompt("Informe o número da matrícula para editar as informações:"))
                            editarInformacoes(matricula);
                            break;
                        case 3:
                            matricula = String(prompt("Informe o número da matrícula para cadastrar as notas:"))
                            cadastrarNotas(matricula);
                            break;
                        case 4:
                            listarAlunos();
                            break;
                        default:
                            alert("Número informado é inválido. Digite outro valor!")
                            break;
                    }
                }
            }

        }

        //Babi
        function cadastrarAluno(index) {
            let matricula = String(prompt("Cadastro de Aluno:\nInforme o número da matrícula:"))
            if (!isNaN(matricula)) {
                if (alunoCadastrado(matricula)) {
                    let resultado = confirm(`Já existe um aluno com a matrícula nº ${matricula}, não é possível inserí-lo novamente.\nDeseja editar as informações do aluno?`)
                    resultado ? editarInformacoes(matricula) : alert(`Os dados do aluno de matrícula nº ${matricula} serão mantidos.\nClique em OK para voltar para o menu!`)
                    return;
                }
                let nome = String(prompt("Cadastro de Aluno:\nInforme o nome do aluno:"))
                matriz[index][0] = matricula
                matriz[index][1] = nome;
                return;
            } else {
                alert("Deve ser informado um número válido para a matrícula.\nDigite outro valor!")
                cadastrarAluno(index);
            }
        }

        //Yasmin
        function listarAlunos() {
            let aluno = new Aluno(matriz)

            //     }

            function Aluno(matricula, nome, nota1, nota2, nota3, media) {
                for (let i = 1; i < 4; i++) {
                    this.matricula = matriz[1][0];
                    this.nome = matriz[1][1];
                    this.nota1 = matriz[1][2];
                    this.nota2 = matriz[1][3];
                    this.nota3 = matriz[1][4];
                    this.media = matriz[1][5];

                }
            }
            console.table([aluno])
        }

        //Vitor
        function alunoCadastrado(matricula) {
            for (let j = 1; j < 4; j++) {
                matriz[j][0] == matricula ? true : false
            }
        }

        //Maycon
        function editarInformacoes(matricula) {
            let posicao
            if (!alunoCadastrado(matricula)) {
                alert("Aluno não cadastrado!")
            } else {
                for (let i = 1; i < 4; i++) {
                    if (matriz[i][0] == matricula) {
                        posicao = i
                    }
                }
                while (true) {
                    let indice = +prompt("Escolha um valor para editar as informações:\n\n1) Número de matrícula;\n2) Nome do aluno;\n3) Notas do aluno;\n0) Sair;")
                    if (indice == 0) {
                        break;
                    } else {
                        switch (matriz) {
                            case 1:
                                matriz[posicao][0] = +prompt("Digite o número da nova matrícula")
                                break;
                            case 2:
                                matriz[posicao][1] = prompt("Digite o nome correto")
                                break;
                            case 3:
                                cadastrarNotas(matricula)
                                break;
                            default:
                                alert("O número informado é inválido, escolha outro valor")
                                break;
                        }
                    }
                }
            }
        }

        //Maria
        function cadastrarNotas(matricula) {
            let posicao
            if (alunoCadastrado(matricula)) {
                for (let j = 1; j < 4; j++) {
                    if (matriz[j][0] == matricula) {
                        posicao = j
                    }
                }
                let notas = []
                for (let i = 0; i < 3; i++) {
                    notas[i] = +prompt(`Informe a ${i + 1}º nota:`)
                    matriz[posicao][i + 2] = notas[i]
                }
                calcularMedia(notas, posicao)
                return;
            } else {
                alert("O Aluno não está cadastrado.\nÉ preciso cadastrar o aluno para informar as notas!")
                return;
            }
        }

        function calcularMedia(notas, posicao) {
            let soma = 0
            for (let i = 0; i < notas.length; i++) {
                soma += notas[i]
            }
            let media = soma / notas.length
            matriz[posicao][5] = media
            return
        }
