<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let a = []
        let position
        let line
        let valor
        for (let i = 0; i < 3; i++) {
            a[i] = []
            for (let j = 0; j < 3; j++) {
                a[i][j] = +prompt("Número para a formação da matriz")

            }

        }

        let x = +prompt("Valor x")
        seguraAi:
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {

                if (x === a[i][j]) {
                    valor = true
                    line = i
                    position = j
                    break seguraAi
                } else {
                    valor = false
                }
            }

        }

        if (valor === false) {
            console.log("Valor não encontrado")
        } else {
            console.log(`Valor encontrado na linha ${line + 1}; coluna ${position + 1}`)
        }



    </script>
</body>

</html>
